<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Canteen Report</title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
    <!-- <script src="cordova.js"></script> -->

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="canteenreport" class="canteen">

    <ion-nav-bar class="bar-stable"></ion-nav-bar>

    <ion-nav-view></ion-nav-view>

    <script id="unsubmitted-reports.html" type="text/ng-template">
      <ion-popover-view>

        <ion-header-bar>
          <h2 class="title">Unsubmitted Reports</h2>
        </ion-header-bar>

        <ion-content>
          <ion-list>
            <ion-item
              ng-click="loadReport(report.id)"
              ng-repeat="report in unsubmittedReports">
              {{ report.incidentStart | date: 'medium' }}
            </ion-item>
          </ion-list>
        </ion-content>

      </ion-popover-view>
    </script>

    <script id="home.html" type="text/ng-template">
      <ion-view view-title="Canteen Report">

        <ion-nav-buttons side="secondary">
          <button class="button" ng-click="newReport()">
            New Report
          </button>
        </ion-nav-buttons>

        <ion-content class="content-home" scroll="true">

          <section class="home-body" style="height: {{ windowHeight }}px;">
            <div>
              <div class="home-body-item">
                <img src="img/logo.png" class="home-logo" alt="Salvation Army logo" /><br />
                <h1>Canteen Report</h1>
              </div>

              <div class="home-body-item">
                <button class="button button-assertive" ng-click="newReport()">
                  New Report
                </button>

                <button
                  class="button button-outline button-assertive"
                  ng-show="unsubmittedReports.length > 0"
                  ng-click="showUnsubmittedReports($event)">
                  Unsubmitted Reports
                  <span class="badge badge-assertive">
                    {{ unsubmittedReports.length }}
                  </span>
                </button>
              </div>
            </div>
          </section>

        </ion-content>
      </ion-view>
    </script>

    <script src="lib/angular-local-storage/dist/angular-local-storage.min.js"></script>

    <script src="js/constants/us-states.js"></script>

    <script src="js/controllers/home.js"></script>
    <script src="js/controllers/report.js"></script>

    <script src="js/services/report.js"></script>

    <script src="js/factories/report.js"></script>
  </body>
</html>
