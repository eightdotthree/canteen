<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="canteenreport" class="canteen">

    <ion-nav-bar class="bar-stable">
    </ion-nav-bar>

    <ion-nav-view>
    </ion-nav-view>

    <script id="home.html" type="text/ng-template">
      <ion-view view-title="Canteen Report">

        <ion-nav-buttons side="secondary">
          <button class="button" nav-direction="forward" ui-sref="report">
            New Report
          </button>
        </ion-nav-buttons>

        <ion-content class="report-home" scroll="true">

          <div class="report-home-body" style="height: {{ windowHeight }}px;">

            <div>
              <div class="report-home-body-item">
                <img src="img/logo.png" class="report-home-logo" alt="Salvation Army logo" /><br />
                <h1>Canteen Report</h1>
              </div>

              <div class="report-home-body-item">
                <button class="button button-assertive" nav-direction="forward" ui-sref="report">
                  New Report
                </button>
              </div>

              <div class="report-home-body-item">
                <div class="list list-open-reports">
                  <div class="item item-divider">
                    Open Reports
                  </div>
                  <a class="item" ui-sref="report">
                    Butterfinger
                  </a>
                </div>
              </div>
            </div>

          </div>

        </ion-content>
      </ion-view>
    </script>

    <script src="js/controllers/home.js"></script>
    <script src="js/controllers/report.js"></script>
  </body>
</html>
